<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>MaiDiSe Smart Autocomplete</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center py-12">

<div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-8">

  <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">
    üß† MaiDiSe ‚Äì Smart Autocomplete
  </h2>

  <!-- Input row -->
  <div class="flex gap-3 mb-5 items-center">

    <!-- Toggle type -->
    <div class="flex bg-gray-200 rounded-full p-1">
      <button id="btnICD"
              class="px-4 py-2 text-sm rounded-full font-semibold bg-white shadow">
        ICD-11
      </button>
      <button id="btnATC"
              class="px-4 py-2 text-sm rounded-full font-semibold text-gray-600 hover:text-gray-800">
        ATC / Thu·ªëc
      </button>
    </div>

    <input id="search"
           placeholder="Nh·∫≠p t√™n b·ªánh / thu·ªëc..."
           class="flex-1 px-4 py-2 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-400 bg-gray-50" />

    <button id="clearCache"
            class="px-4 py-2 bg-red-500 text-white rounded-xl shadow hover:bg-red-600 font-semibold">
      üßπ
    </button>
  </div>

  <!-- Info -->
  <div id="info" class="text-sm text-gray-600 mb-3"></div>

  <!-- Results -->
  <ul id="results"
      class="divide-y divide-gray-200 border rounded-2xl bg-white shadow max-h-96 overflow-y-auto">
  </ul>

</div>


<script>
const search = document.getElementById("search");
const results = document.getElementById("results");
const info = document.getElementById("info");

let mode = "icd";
let timer;

// toggle buttons
document.getElementById("btnICD").onclick = () => {
  mode = "icd";
  document.getElementById("btnICD").className =
    "px-4 py-2 text-sm rounded-full font-semibold bg-white shadow";
  document.getElementById("btnATC").className =
    "px-4 py-2 text-sm rounded-full font-semibold text-gray-600 hover:text-gray-800";
  runAutocomplete();
};

document.getElementById("btnATC").onclick = () => {
  mode = "atc";
  document.getElementById("btnATC").className =
    "px-4 py-2 text-sm rounded-full font-semibold bg-white shadow";
  document.getElementById("btnICD").className =
    "px-4 py-2 text-sm rounded-full font-semibold text-gray-600 hover:text-gray-800";
  runAutocomplete();
};

// debounce input
search.addEventListener("input", () => {
  clearTimeout(timer);
  timer = setTimeout(runAutocomplete, 200);
});

async function runAutocomplete() {
  let q = search.value.trim();
  if (!q) { results.innerHTML = ""; info.innerHTML = ""; return; }

  const res = await fetch(
    `http://127.0.0.1:5000/autocomplete?q=${encodeURIComponent(q)}&type=${mode}`
  );

  const data = await res.json();
  console.log("[FE DEBUG] RAW DATA FROM API:", data);
  console.log("[FE DEBUG] FIRST RESULT:", data.results?.[0]);

  info.innerHTML = `
    ‚è± <b>${data.tier1_latency_ms || data.latency_ms} ms</b> ‚Ä¢
    Source: <b>${data.tier1_source || data.source}</b> ‚Ä¢
    Tier-2: <b>${data.tier2_used ? "ON" : "OFF"}</b>
  `;

  results.innerHTML = data.results
    .map(r => `
      <li class="p-4 hover:bg-blue-50 cursor-pointer transition">
        <div class="flex justify-between items-center">
          
          <span class="font-bold text-blue-700 text-lg">${r.code}</span>

          ${r.score !== undefined ?
            `<span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full shadow">Score: ${r.score.toFixed(3)}</span>`
            : ""
          }
        </div>

        <div class="text-gray-800 mt-1">${r.label}</div>

      </li>
    `)
    .join("");
}

// clear cache
document.getElementById("clearCache").onclick = async () => {
  const res = await fetch("http://127.0.0.1:5000/clear_cache", { method: "POST" });
  const data = await res.json();

  info.innerHTML = `üßπ Cache cleared ‚Ä¢ ICD=${data.cleared_icd} ‚Ä¢ ATC=${data.cleared_atc}`;
  results.innerHTML = "";
  search.value = "";
};
</script>

</body>
</html>
